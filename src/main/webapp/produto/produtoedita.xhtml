<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Produto</h2>
            <br/>
            <h:form>
                <p:messages showDetail="false"/>
                <p:growl />
                <h:panelGrid columns="2">
                    Nome:<p:inputText value="#{produtoControle.produto.nome}"
                                      size="50"
                                      required="true"
                                      requiredMessage="O nome é orbrigatório!"/>
                    Preço:<p:inputText value="#{produtoControle.produto.preco}"
                                       size="10"
                                       required="true"
                                       requiredMessage="O preço é obrigatório!"/>
                    Estoque:<p:inputText value="#{produtoControle.produto.estoque}"
                                       size="10"
                                       required="true"
                                       requiredMessage="O estoque é obrigatório!"/>     
                </h:panelGrid>                
                <p:commandButton value="Salvar" 
                                 actionListener="#{produtoControle.salvar()}"
                                 action="produtolista.xhtml"
                                 ajax="false"/>
                <p:commandButton value="Cancelar" 
                                 action="produtolista.xhtml"
                                 immediate="true"
                                 ajax="false"/>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
