<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Cidades</h2>
            <br/>
            <h:form>
                <p:messages showDetail="false"/>
                <p:growl />
                <h:panelGrid columns="2">
                    Nome:<p:inputText value="#{cidadeControle.cidade.nome}"
                                      size="50"
                                      required="true"
                                      requiredMessage="O nome Ã© orbrigatÃ³rio!"/>
                    Estado:<p:autoComplete value="#{cidadeControle.cidade.estado}"
                                           converter="#{cidadeControle.estadoConverter}"
                                           completeMethod="#{cidadeControle.getListaEstadosFiltrando}"
                                           var="est"
                                           itemLabel="#{est.nome}"
                                           itemValue="#{est}"/>
                </h:panelGrid>                
                <p:commandButton value="Salvar" 
                                 actionListener="#{cidadeControle.salvar()}"
                                 action="cidadelista.xhtml"
                                 ajax="false"/>
                <p:commandButton value="Cancelar" 
                                 action="cidadelista.xhtml"
                                 immediate="true"
                                 ajax="false"/>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
