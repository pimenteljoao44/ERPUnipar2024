<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Lista de Estados</h2>
            <br/>
            <h:form>            
                <p:dataTable value="#{estadoControle.listaEstados}" var="est"
                             emptyMessage="Nenhum estado cadastrado!"
                             paginator="true" rows="10"
                             rowsPerPageTemplate="5,10,50,100,{ShowAll|'All'}">
                    <p:column headerText="Nome" filterBy="${est.nome}" filterMatchMode="contains"
                              sortBy="#{est.nome}">
                        <h:outputText value="#{est.nome}"/>
                    </p:column>
                    <p:column headerText="Sigla" filterBy="${est.sigla}" filterMatchMode="contains"
                              sortBy="#{est.sigla}">
                        <h:outputText value="#{est.sigla}"/>
                    </p:column>
                    <p:column headerText="Operações">
                        <p:commandButton value="Excluir" 
                                         action="#{estadoControle.excluir(est)}"
                                         ajax="false"
                                         immediate="true"/>
                        <p:commandButton value="Editar" 
                                         action="estadoedita.xhtml"
                                         actionListener="#{estadoControle.editar(est)}"
                                         ajax="false"
                                         immediate="true"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo Estado" action="estadoedita.xhtml" 
                                 actionListener="#{estadoControle.novo()}"
                                 ajax="false"/>
            </h:form>
        </ui:define>        
    </ui:composition>
</html>
